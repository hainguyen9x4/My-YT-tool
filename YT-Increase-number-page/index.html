<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increase</title>
    <style>
    body {
        background-color: darkslategrey;
        color: yellow;
    }
    </style>
    <script src="main.js"></script>
</head>
<body>
    <label>Time:</label>
    <label for="" id="timeLabel">0</label><br/>
    <!-- The text field -->
    <input type="text" value="0" id="myInputTime">

    <!-- The button used to copy the text -->
    <button onclick="myFunctionCopyTime()">Copy number for time</button>
    <button onclick="myFunctionClearTime()">Clear</button><br/><br/><br/>

    <label for="" >Day:</label>
    <input type="text" value="1" id="day">
    <button onclick="myFunctionCopyDay()">Copy Day</button>
    <button onclick="myFunctionClearDay()">Clear day</button><br/><br/><br/>

    <input type="text" value="1" id="dayTemp">
    <button onclick="myFunctionSetStartDay()">SetStart Day</button><br/><br/>

    <label for="Channel">Choose a Channel:</label><br/>
    <select name="Channel" id="Channel">
        <option value="Funny">Funny animal</option>
        <option value="Animation">Animation</option>
        <option value="Animal">Animal</option>
        <option value="Hot">Hot</option>
        <option value="Smile">Smile</option>
    </select>
    <button onclick="determineChannel()">Determaine channel</button><br/><br/>

    <label for="month">Choose a Month:</label><br/>
    <select name="month" id="month" onchange="myFunctionDetermineEndDay()">
        <option value="1" >Month 1</option>
        <option value="2" >Month 2</option>
        <option value="3" >Month 3</option>
        <option value="4" >Month 4</option>
        <option value="5" >Month 5</option>
        <option value="6" >Month 6</option>
        <option value="7" >Month 7</option>
        <option value="8" >Month 8</option>
        <option value="9" >Month 9</option>
        <option value="10">Month 10</option>
        <option value="11">Month 11</option>
        <option value="12">Month 12</option>
    </select>
    <button onclick="determineMonth()">Determaine next number for month</button><br/><br/>

    <label for="year">Choose a year:</label><br/>
    <select name="year" id="year" onchange="myFunctionDetermineEndDay()">
        <option value="2022" >2022</option>
        <option value="2023" >2023</option>
        <option value="2024" >2024</option>
        <option value="2025" >2025</option>
        <option value="2026" >2026</option>
        <option value="2027" >2027</option>
        <option value="2028" >2028</option>
        <option value="2029" >2029</option>
        <option value="2030" >2030</option>
        <option value="2031">2031</option>
        <option value="2032">2032</option>
        <option value="2033">2033</option>
    </select><br/>

    <label >The End day of Month:</label>
    <label id="endDay"></label><br/>
    <button onclick="determineEndDay()">Copy END DAY</button><br/><br/>

    <label for="off">Turn OFF after Month:</label><br/>
    <select name="off" id="turnOff">
        <option value="no" >NO</option>
        <option value="yes" >YES</option>
    </select>
    <button onclick="determineOFF()">Determaine ON OFF</button><br/><br/>

    <button onclick="myFunctionCountRestart()">Count Re-Start</button>
    <button onclick="myFunctionResetCountRestart()">Reset Count Re-Start</button><br/>
    <button onclick="myFunctionResetAll()">Reset All</button><br/><br/>

    <input type="text" value="2022" id="checkOK">
    <button onclick="myFunctionCheckOK()">Check is OK?</button>
</body>
</html>
